<!DOCTYPE html>
<html>
    <head>
        <meta charset ="UTF-8"/>
        <title>The Nerd Quiz</title>
        <!--style sheet-->
        <link rel="stylesheet" type="text/css" href="./Assets/css/index.css">
    </head>
    <body>
        <!--Intro page-->
        <div id="intro-container"></div>

        <!--Main quiz page-->
        <div class="quiz-container">
            <div id="quiz"></div>
        </div>

        <!--Button to navigate the quiz-->
        <button id="previous">Previous</div>
        <button id="next">Next</button>
        <button id="submit">Finish</button>
        <button id="restart">Restart</button>

        <!--The result page-->
        <div id="result"></div>

        <script src="./Assets/script/script.js"></script>
    </body>
</html>
